	<smallHeader></smallHeader>

	<ion-content [fullscreen]="true">
		<section class="userInfo">
			<ion-img (click)="addPhotoToGallery()" class="userImage" src={{userImage}}></ion-img>
			<div class="userData">
				<h1 class="userName">{{userName}}</h1>
				<h5 class="userDesc">{{userDesc}}</h5>
			</div>
		</section>

		<div class="userDividingLineContent">
			<div class="userDividingLine"></div>
		</div>

		<div class="map-container">
			<div class="map-frame">
				<div id="map"></div>
			</div>
		</div>

		<div (click)="retrieveFromGeolocation()">
