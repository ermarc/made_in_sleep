<ion-app>
	<mainHeader></mainHeader>

	<ion-content [fullscreen]="true">
		<searchBar (keydown.enter)="startSearch()"></searchBar>
		<div class="buttonContainer">
			<button id="triggered" class="categoryFilterButton"></button>
		</div>

		<ion-popover trigger="triggered" [isOpen]="testOpen">
			<ng-template>
			  <ion-content class="ion-padding">
				<h2>Escoja categor√≠a</h2>
				<h4 class="popoverCategory" *ngFor="let category of categories" (click)="getCategoryProducts(category.categoryId)">{{category.categoryName}}</h4>
			  </ion-content>
			</ng-template>
		</ion-popover>

		<productListing [products]='products' *ngIf="products.length != 0 && searchStarted"></productListing>
		<floatingMessage *ngIf="products.length == 0 && searchStarted" [text]="'No se han encontrado resultados.'"></floatingMessage>
	</ion-content>


	<mainNavbar></mainNavbar>
</ion-app>
